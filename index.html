<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>

        <input type="text" id="search-input" class="search-input" placeholder="Buscar cliente...">
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Razão Social</th>
                    <th>CNPJ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos clientes serão preenchidos aqui dinamicamente -->
            </tbody>
        </table>

        <button id="add-client-btn" class="add-client-btn">Adicionar Novo Cliente</button>

        <div id="add-client-form" class="add-client-form">
            <input type="text" id="nome-input" placeholder="Nome">
            <input type="text" id="razao-social-input" placeholder="Razão Social">
            <input type="text" id="cnpj-input" placeholder="CNPJ">
            <div class="add-client-btns">
                <button id="cancel-btn" class="add-client-btns">Cancelar</button>
                <button id="save-btn" class="add-client-btns">Salvar</button>
            </div>
        </div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fileInput = document.getElementById('file-input');

            fileInput.addEventListener('change', function (e) {
                var file = e.target.files[0];
                var reader = new FileReader();

                reader.onload = function (e) {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });

                    var worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    var tableBody = document.querySelector('#clientes-table tbody');
                    tableBody.innerHTML = '';

                    for (var i = 1; i < jsonData.length; i++) {
                        var row = document.createElement('tr');
                        for (var j = 0; j < jsonData[i].length; j++) {
                            var cell = document.createElement('td');
                            cell.textContent = jsonData[i][j];
                            row.appendChild(cell);
                        }
                        tableBody.appendChild(row);
                    }
                };

                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</body>

</html>
