<!DOCTYPE html>
<html>
<head>
  <title>Orçamento de Impressão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Orçamento de Impressão</h1>
  </header>

  <main>
    <div id="material-selection">
      <h2>Selecione o tipo de material:</h2>
      <button id="btn-lona">Lona</button>
      <button id="btn-lona-promo">Lona Promo</button>
      <button id="btn-adesivo-vinil">Adesivo Vinil</button>
      <button id="btn-adesivo-promo">Adesivo Promo</button>
    </div>

    <div id="dimensions-input">
      <h2>Informe as dimensões:</h2>
      <label for="largura">Largura:</label>
      <input type="number" id="largura" value="0">

      <label for="altura">Altura:</label>
      <input type="number" id="altura" value="0">

      <label for="valor-metro">Valor Metro:</label>
      <input type="number" id="valor-metro" value="10">

      <button id="btn-calcular">Calcular</button>
    </div>

    <div id="resultado">
      <h2>Resultado:</h2>
      <p id="preco"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
