<!DOCTYPE html>
<html>
<head>
  <title>Lista de Clientes</title>
  <style>
    /* Estilos CSS para a tabela */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>
  
  <!-- Tabela para exibir os clientes -->
  <table id="clientes-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Razão Social</th>
        <th>CNPJ</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os clientes serão adicionados dinamicamente aqui -->
    </tbody>
  </table>

  <!-- Inclua o script JavaScript para ler os dados do arquivo Excel -->
  <script src="xlsx.full.min.js"></script>
  <script>
    // Função para ler o arquivo Excel e exibir os clientes na tabela
    function lerClientesDoExcel() {
      var arquivo = 'clientes.xlsx'; // Nome do arquivo Excel
      var workbook = XLSX.readFile(arquivo); // Ler o arquivo Excel

      var primeiraPlanilha = workbook.SheetNames[0]; // Obter o nome da primeira planilha
      var worksheet = workbook.Sheets[primeiraPlanilha]; // Obter a primeira planilha

      var clientes = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); // Converter a planilha em um array de objetos JSON

      var tableBody = document.getElementById('clientes-table').getElementsByTagName('tbody')[0];

      // Limpar a tabela antes de adicionar os clientes
      tableBody.innerHTML = '';

      // Adicionar cada cliente à tabela
      clientes.forEach(function(cliente) {
        var nome = cliente[0];
        var razaoSocial = cliente[1];
        var cnpj = cliente[2];

        var row = tableBody.insertRow();
        var cellNome = row.insertCell(0);
        var cellRazaoSocial = row.insertCell(1);
        var cellCnpj = row.insertCell(2);

        cellNome.innerHTML = nome;
        cellRazaoSocial.innerHTML = razaoSocial;
        cellCnpj.innerHTML = cnpj;
      });
    }

    // Chamar a função para ler os clientes do Excel quando a página carregar
    window.onload = function() {
      lerClientesDoExcel();
    };
  </script>
</body>
</html>
