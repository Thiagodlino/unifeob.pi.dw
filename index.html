    // Função para filtrar os clientes com base no CNPJ digitado no campo de busca
    function filtrarClientes() {
      const searchInput = document.getElementById('search-input');
      const filter = searchInput.value.toLowerCase();

      // Itera sobre as linhas da tabela e exibe ou oculta conforme o CNPJ
      for (let i = 1; i < table.rows.length; i++) {
        const cnpj = table.rows[i].cells[2].textContent.toLowerCase();

        if (cnpj.includes(filter)) {
          table.rows[i].style.display = '';

          table.rows[i].style.display = 'none';

    // Chama a função buscarClientes para preencher a tabela inicialmente

    // Adiciona um ouvinte de evento ao campo de busca para filtrar os clientes em tempo real

    searchInput.addEventListener('input', filtrarClientes);
