<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .search-container button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Buscar Nome ou Razão Social">
    <button id="search-button">Buscar</button>
  </div>

  <table id="clientes-table">
    <tr>
      <th>Nome</th>
      <th>Razão Social</th>
      <th>CNPJ</th>
    </tr>
  </table>

  <script>
    // O código JavaScript permanece o mesmo
  </script>
</body>
</html>
