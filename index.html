<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .clients-table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .clients-table th,
    .clients-table td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .add-client-button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #66cc66;
      color: white;
      text-align: center;
      text-decoration: none;
    }

    .new-client-form {
      display: none;
      margin-bottom: 20px;
    }

    .new-client-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .new-client-form input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .new-client-form .buttons {
      display: flex;
      justify-content: space-between;
    }

    .cancel-button,
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cancel-button {
      background-color: #ff6666;
      color: white;
    }

    .submit-button {
      background-color: #66cc66;
      color: white;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .add-client-button,
      .new-client-form input[type="text"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Clientes</h1>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Pesquisar clientes">
    </div>

    <table class="clients-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de clientes serão adicionadas dinamicamente -->
      </tbody>
    </table>

    <a href="#" class="add-client-button">Adicionar Novo Cliente</a>

    <div class="new-client-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome">

      <label for="razaoSocial">Razão Social:</label>
      <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite a razão social">

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">

      <div class="buttons">
        <button class="cancel-button">Cancelar</button>
        <button class="submit-button">OK</button>
      </div>

      <p class="error-message"></p>
    </div>
  </div>

  <script>
    // Código JavaScript aqui
  </script>
</body>
</html>
