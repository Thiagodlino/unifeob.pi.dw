<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    /* Estilos CSS aqui */

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .clients-table {
      width: 100%;
      border-collapse: collapse;
    }

    .clients-table th,
    .clients-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .add-client-button {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .add-client-button:hover {
      background-color: #0056b3;
    }

    .new-client-form {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .new-client-form label {
      display: block;
      margin-bottom: 10px;
    }

    .new-client-form input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .new-client-form .buttons {
      text-align: center;
    }

    .cancel-button,
    .submit-button {
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cancel-button {
      background-color: #dc3545;
      color: #fff;
      margin-right: 10px;
    }

    .submit-button {
      background-color: #28a745;
      color: #fff;
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      /* Estilos para dispositivos móveis */
      .container {
        padding: 10px;
      }

      .add-client-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Meu Site</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar clientes">
    </div>

    <table class="clients-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de clientes serão adicionadas dinamicamente -->
      </tbody>
    </table>

    <a href="#" class="add-client-button">Adicionar Novo Cliente</a>

    <div class="new-client-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome">

      <label for="razaoSocial">Razão Social:</label>
      <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite a razão social">

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">

      <div class="buttons">
        <button class="cancel-button">Cancelar</button>
        <button class="submit-button">OK</button>
      </div>

      <p class="error-message"></p>
    </div>
  </div>

  <script>
// Captura os elementos HTML relevantes
const addClientButton = document.querySelector(".add-client-button");
const newClientForm = document.querySelector(".new-client-form");
const cancelButton = document.querySelector(".cancel-button");
const submitButton = document.querySelector(".submit-button");
const errorMessage = document.querySelector(".error-message");

// Função para exibir o formulário de adicionar novo cliente
function showNewClientForm() {
  newClientForm.style.display = "block";
}

// Função para ocultar o formulário de adicionar novo cliente
function hideNewClientForm() {
  newClientForm.style.display = "none";
}

// Função para adicionar um novo cliente
function addNewClient() {
  const nome = document.getElementById("nome").value;
  const razaoSocial = document.getElementById("razaoSocial").value;
  const cnpj = document.getElementById("cnpj").value;

  // Verifica se o nome e/ou razão social e CNPJ estão preenchidos
  if (!nome && !razaoSocial && !cnpj) {
    errorMessage.textContent = "Por favor, preencha pelo menos um dos campos.";
    return;
  }

  // Lógica para adicionar o cliente ao banco de dados
  // Substitua este código com a lógica apropriada para interagir com o banco de dados

  // Limpa os campos do formulário
  document.getElementById("nome").value = "";
  document.getElementById("razaoSocial").value = "";
  document.getElementById("cnpj").value = "";

  // Exibe uma mensagem de sucesso
  alert("Cliente adicionado com sucesso!");

  // Oculta o formulário
  hideNewClientForm();
}

// Evento de clique no botão "Adicionar Novo Cliente"
addClientButton.addEventListener("click", showNewClientForm);

// Evento de clique no botão "Cancelar"
cancelButton.addEventListener("click", hideNewClientForm);

// Evento de clique no botão "OK"
submitButton.addEventListener("click", addNewClient);

  </script>
</body>

</html>
