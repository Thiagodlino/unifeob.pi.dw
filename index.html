<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f5f5f5;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .add-client-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-client-form {
            display: none;
            margin-top: 20px;
        }

        .add-client-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .add-client-btns {
            display: flex;
            justify-content: flex-end;
        }

        .add-client-btns button {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>

        <input type="text" id="search-input" class="search-input" placeholder="Buscar cliente...">
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Razão Social</th>
                    <th>CNPJ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos clientes serão preenchidos aqui dinamicamente -->
            </tbody>
        </table>

        <button id="add-client-btn" class="add-client-btn">Adicionar Novo Cliente</button>

        <div id="add-client-form" class="add-client-form">
            <input type="text" id="nome-input" placeholder="Nome">
            <input type="text" id="razao-social-input" placeholder="Razão Social">
            <input type="text" id="cnpj-input" placeholder="CNPJ">
            <div class="add-client-btns">
                <button id="cancel-btn" class="add-client-btns">Cancelar</button>
                <button id="save-btn" class="add-client-btns">Salvar</button>
            </div>
        </div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
